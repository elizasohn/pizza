<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <!-- Order form -->
      <div class="orderForm">
        <form id="pizzaOrder">
          <!-- Size Form  -->
          <label for="userName">Your Name:</label>
          <input id="userName" type="text">
          <div class="form-group">

            <p>Pick your size:</p>
            <label>
            <input type="radio" name="size" value="12 Inch (Small)" checked>12 Inch (Small)</label><br>
            <label>
            <input type="radio" name="size" value="16 Inch (Medium)">16 Inch (Medium)</label><br>
            <label>
            <input type="radio" name="size" value="20 Inch (Large)">20 Inch (Large)</label><br>
          </div>
          <!-- Toppings Form -->
          <div class="form-group">
            <p>Pick your toppings:</p>
            <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
            <input type="checkbox" name="toppings" value="Olives">Olives<br>
            <input type="checkbox" name="toppings" value="Arugula">Arugula<br>
            <input type="checkbox" name="toppings" value="Spinach">Spinach<br>
          </div>
          <!-- Submit Button -->
          <button type="submit" id="submitBtn">Place Order</button>
        </form>
      </div>
        <!-- Receipt -->
      <div class="results">
        <span id="customer"></span>,
        <p>You have ordered a:</p>
        <p><span id="pizzaSize"></span> Pizza</p>
        <p>with:</p>
        <span id="toppings"></span><br>
        <p>& your total comes to:</p>
        <span id="receipt"></span>
      </div>
    </div>
  </body>
</html>
