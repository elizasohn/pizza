<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
          <h1>Pizza 4 You</h1>
          <h2>Order Form</h2>
          </div>
        </div>
      </div>
      <!-- Order form -->
      <div class="orderForm">
        <form id="pizzaOrder">
          <div class="row">
            <div class="col-12">
      <!-- Size & Name Form  -->
              <label for="userName" class="nameLabel"><h5>Your Name:</h5></label>
              <input id="userName" type="text">
            </div>
          </div>
          <div class="row middle">
            <div class="col-6">
              <div class="form-group">
                <p>Pick your size:</p>
                <h5>
                <label>
                <input type="radio" name="size" value="12 Inch (Small)" checked>  12 Inch (Small) - $12</label><br>
                <label>
                <input type="radio" name="size" value="16 Inch (Medium)">  16 Inch (Medium) - $16</label><br>
                <label>
                <input type="radio" name="size" value="20 Inch (Large)">  20 Inch (Large) - $20</label><br>
                </h5>
              </div>
            </div>
          <!-- Toppings Form -->
            <div class="col-6">
              <div class="form-group">
              <p>Pick your toppings:</p>
              <h5>
              <input type="checkbox" name="toppings" value="Pepperoni">  Pepperoni<br>
              <input type="checkbox" name="toppings" value="Sausage">  Sausage<br>
              <input type="checkbox" name="toppings" value="Olives">  Olives<br>
              <input type="checkbox" name="toppings" value="Arugula">  Arugula<br>
              <input type="checkbox" name="toppings" value="Spinach">  Anchovies<br>
              </h5>
              </div>
            </div>
          </div>
          <div class="submission">
          <!-- Submit Button -->
            <button type="submit" id="submitBtn" class="btn btn-danger btn-lg btn-block">Place Order</button>
          </div>
        </form>
      </div>
        <!-- Receipt -->
      <div class="results form-group">
        <p><span id="customer"></span>,<br>
        You have ordered a:<br>
        <em><span id="pizzaSize"></span></em> Pizza<br>
        with:<br>
        <em><span id="toppings"></span></em>
        & your total comes to:<br>
        <em><span id="receipt"></span></em></p>
      </div>
    </div>
  </body>
</html>
